<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #222;
  color: white;
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
  height: 60px;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 15px;
}

.navbar a:hover {
  background-color: #444;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.main {
  display: flex;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 60px);
}

.main h1 {
  font-size: 48px;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  
/* changed the width and height of the modal content */
width:300px; 
height:auto; 

display:flex; 
flex-direction:column; 
align-items:center; 
justify-content:center; 
position:relative; 

/* added some styling for the modal content */
border-radius:10px; 
box-shadow:
    inset -2px -2px rgba(0,0,0,.1),
    inset -1px -1px rgba(0,0,0,.05),
    inset -3px -3px rgba(0,0,0,.15),
    inset -4px -4px rgba(0,0,0,.2),
    inset -5px -5px rgba(0,0,0,.25),
    inset -6px -6px rgba(0,0,0,.3);
background-color:#eee; 
color:#333; 
padding-top:20px; 
padding-bottom:20px; 
margin:auto; 
}

.modal-content h2 {
  
/* added some styling for the modal title */
font-size:24px; 
font-weight:bold; 
margin-bottom:20px; 
text-align:center; 
text-shadow:
    -1px -1px rgba(255,255,255,.1),
    -2px -2px rgba(255,255,255,.05),
    -3px -3px rgba(255,255,255,.15),
    -4px -4px rgba(255,255,255,.2),
    -5px -5px rgba(255,255,255,.25),
    -6px -6px rgba(255,255,255,.3);
}

.modal-content input {
  
/* added some styling for the input fields */
width:80%; 
height:auto; /* changed from fixed height */
margin-bottom:10px; /* changed from margin */
padding-left:10px; 
padding-right:10px; 
padding-top:5px; 
padding-bottom:5px; 
border:none; 
border-radius:5px; 
box-shadow:
    inset -1px -1px rgba(0,0,0,.1),
    inset -2px -2px rgba(0,0,0,.05),
    inset -3px -3px rgba(0,0,0,.15),
    inset -4px -4px rgba(0,0,0,.2),
    inset -5px -5px rgba(0,0,0,.25),
    inset -6px -6px rgba(0,0,0,.3);
outline:none; 
font-size:16px; 
}

.modal-content button {
  
/* added some styling for the login and register buttons */
width:80%; 
height:auto; /* changed from fixed height */
margin-top:10px; /* changed from margin */
padding-left:10px; 
padding-right:10px; 
padding-top:5px; 
padding-bottom:5px; 
border:none; 
border-radius:5px; 
box-shadow:
    inset -1px -1px rgba(255,255,255,.1),
    inset -2px -2px rgba(255,255,255,.05),
    inset -3px -3px rgba(255,255,255,.15),
    inset -4px -4px rgba(255,255,255,.2),
    inset -5px -5px rgba(255,255,255,.25),
    inset -6px -6px rgba(255,255,255,.3);
background-color:#333; 
color:white; 
outline:none; 
font-size:16px; 
font-weight:bold; 
}

.close {
   position:absolute; 
   right:-14px; 
   top:-14px; 
   width:28px; 
   height:28px; 
   border-radius:50%; 
   background:white; 
   border:none; 
   font-size:20px; 
   color:#333; 
}
</style>
</head>
<body>
<div class="navbar">
<a href="#" class="logo">Haunted House</a>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Contact</a>
<a href="#" id="login">Login</a>
<a href="#" id="register">Register</a> <!-- added a register link in the navbar -->
</div>

<div class="main">
<h1>Welcome to the Haunted House</h1>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<button class="close" id="close">&times;</button>
<h2 id="modal-title">Login or Register</h2> <!-- added an id for the modal title -->
<input type="text" placeholder="Username" id="username"> <!-- added an id for the username input -->
<input type="password" placeholder="Password" id="password"> <!-- added an id for the password input -->
<button id="login-btn">Login</button> <!-- added an id for the login button -->
<button id="register-btn">Register</button> <!-- added a register button with an id -->
</div>
</div>

<script>
var login = document.getElementById("login");
var register = document.getElementById("register"); // added a variable for the register link
var modal = document.getElementById("modal");
var close = document.getElementById("close");
var modalTitle = document.getElementById("modal-title"); // added a variable for the modal title
var username = document.getElementById("username"); // added a variable for the username input
var password = document.getElementById("password"); // added a variable for the password input
var loginBtn = document.getElementById("login-btn"); // added a variable for the login button
var registerBtn = document.getElementById("register-btn"); // added a variable for the register button

login.onclick = function() {
 modal.style.display = "block";
 modalTitle.innerHTML = "Login"; // changed the modal title to Login
 loginBtn.style.display = "block"; // show the login button
 registerBtn.style.display = "none"; // hide the register button
}

register.onclick = function() {
 modal.style.display = "block";
 modalTitle.innerHTML = "Register"; // changed the modal title to Register
 loginBtn.style.display = "none"; // hide the login button
 registerBtn.style.display = "block"; // show the register button
}

close.onclick = function() {
 modal.style.display = "none";
}

window.onclick = function(event) {
 if (event.target == modal) {
   modal.style.display = "none";
 }
}

// added some logic for the login and register buttons
loginBtn.onclick = function() {
  // here you can add some code to validate the username and password and log in the user
  alert("You have logged in successfully!"); // this is just a placeholder alert
  modal.style.display = "none";
}

registerBtn.onclick = function() {
  // here you can add some code to create a new user account with the username and password
  alert("You have registered successfully!"); // this is just a placeholder alert
  modal.style.display = "none";
}
</script>
</body>
</html>
